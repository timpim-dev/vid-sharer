<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - VidShare</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="Channel Logo" id="channel-logo">
                <h1>VidShare</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="upload.html" class="active">Upload</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="upload-container">
            <h2>Upload New Video</h2>
            <form id="upload-form" class="upload-form">
                <div class="form-group">
                    <label for="video-title">Video Title</label>
                    <input type="text" id="video-title" required>
                </div>
                
                <div class="form-group">
                    <label for="video-file">Video File (MP4)</label>
                    <input type="file" id="video-file" accept="video/mp4" required>
                </div>

                <button type="submit" class="upload-btn">
                    <i class="fas fa-upload"></i> Upload Video
                </button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 VidShare - Share Your Videos</p>
    </footer>

    <script src="js/upload.js"></script>
</body>
</html>
